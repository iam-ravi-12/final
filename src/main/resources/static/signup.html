<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form id="signup-form" onsubmit="event.preventDefault(); signup();">
    <label>Username: <input id="username" required /></label><br/>
    <label>Email:    <input id="email" type="email" required /></label><br/>
    <label>Password: <input id="password" type="password" required /></label><br/>
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="/login">Login</a></p>

<script>
    async function signup() {
        const body = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        const res = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });
        if (res.ok) {
            alert('Signup successful. Please login.');
            window.location.href = '/login';
        } else {
            const text = await res.text();
            alert('Signup failed: ' + text);
        }
    }
</script>
</body>
</html>
